<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven | Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Added padding to account for the fixed navbar */
            padding-top: 5rem;
        }

        /* Background Image from Login Page */
        .nursery-bg {
            background-image: url("https://images.unsplash.com/photo-1752401961634-3c0f9eee70db?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay from Login Page */
        .overlay {
            background: rgba(183, 226, 202, 0.65); /* Light green overlay */
        }

        /* Required Star Styling */
        .required-star:after {
            content: ' *';
            color: #ef4444; /* Tailwind red-500 */
            font-weight: 700;
        }
    </style>
</head>

<body class="min-h-screen nursery-bg">

    <div class="overlay min-h-screen flex flex-col">

        <div id="navbar-placeholder"></div>

        <main class="flex-grow flex items-center justify-center py-12 px-4">
            <div class="w-full max-w-2xl bg-white p-8 md:p-10 rounded-xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-green-700 mb-2">Create Your GreenHaven Account</h2>
                <p class="text-center text-gray-600 mb-8">Join us to explore premium plants and expert landscaping services.</p>

                <form action="#" method="POST" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 required-star">First Name</label>
                            <input type="text" name="first-name" id="first-name" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                       focus:outline-none focus:ring-2 focus:ring-green-500 
                                       focus:border-green-500 transition duration-150 ease-in-out mt-1" 
                                required>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" name="last-name" id="last-name" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                       focus:outline-none focus:ring-2 focus:ring-green-500 
                                       focus:border-green-500 transition duration-150 ease-in-out mt-1">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 required-star">Email Address</label>
                        <input type="email" name="email" id="email" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                   focus:outline-none focus:ring-2 focus:ring-green-500 
                                   focus:border-green-500 transition duration-150 ease-in-out mt-1" 
                            required>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 required-star">Password</label>
                            <input type="password" name="password" id="password" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                       focus:outline-none focus:ring-2 focus:ring-green-500 
                                       focus:border-green-500 transition duration-150 ease-in-out mt-1" 
                                required>
                        </div>
                        <div>
                            <label for="re-enter-password" class="block text-sm font-medium text-gray-700 required-star">Re-enter Password</label>
                            <input type="password" name="re-enter-password" id="re-enter-password" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                       focus:outline-none focus:ring-2 focus:ring-green-500 
                                       focus:border-green-500 transition duration-150 ease-in-out mt-1" 
                                required>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="contact-no" class="block text-sm font-medium text-gray-700">Contact No</label>
                            <input type="tel" name="contact-no" id="contact-no" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                       focus:outline-none focus:ring-2 focus:ring-green-500 
                                       focus:border-green-500 transition duration-150 ease-in-out mt-1">
                        </div>
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" name="dob" id="dob" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                       focus:outline-none focus:ring-2 focus:ring-green-500 
                                       focus:border-green-500 transition duration-150 ease-in-out mt-1">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="form-radio text-green-600 focus:ring-green-500">
                                <span class="ml-2 text-gray-700">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="form-radio text-green-600 focus:ring-green-500">
                                <span class="ml-2 text-gray-700">Female</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="other" class="form-radio text-green-600 focus:ring-green-500">
                                <span class="ml-2 text-gray-700">Other</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea name="address" id="address" rows="3" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                   focus:outline-none focus:ring-2 focus:ring-green-500 
                                   focus:border-green-500 transition duration-150 ease-in-out mt-1"></textarea>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-full hover:bg-green-700 transition duration-150 ease-in-out">
                            Sign Up
                        </button>
                    </div>

                    <p class="text-center text-sm text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-green-600 font-semibold hover:text-green-700">Log In here</a>
                    </p>
                </form>
            </div>
        </main>
        
        <footer class="bg-gray-900 text-white py-6 mt-auto">
            <div class="max-w-7xl mx-auto px-4 text-center md:text-left">
                <p>&copy; 2024 GreenHaven Nursery. All rights reserved.</p>
            </div>
        </footer>
        
        <a href="https://wa.me/1234567890" 
           class="fixed bottom-10 right-4 md:right-10 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 z-50 transition">
            <i class="fa-brands fa-whatsapp text-3xl"></i>
        </a>
    </div>

    <script src="loader.js"></script> 
</body>
</html>
