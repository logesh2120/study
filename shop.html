<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            /* This reserves space for the fixed navbar (h-20 is 5rem in Tailwind) */
            padding-top: 5rem;
        }
    </style>
</head>
<body class="text-gray-800 bg-gray-50">

    <div id="navbar-placeholder"></div>

    <header class="bg-green-700 text-white pt-12 pb-12 text-center">
        <h1 class="text-4xl font-bold">Our Plant Shop</h1>
        <p class="mt-2 text-green-100">Handpicked plants for your home and office</p>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-12 flex flex-col md:flex-row gap-8">
        
        <aside class="w-full md:w-1/4">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="font-bold text-xl mb-4 border-b pb-2">Categories</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-green-600 font-medium">All Plants</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-green-600">Indoor Plants</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-green-600">Outdoor Trees</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-green-600">Flowering</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-green-600">Pots & Tools</a></li>
                </ul>
            </div>
        </aside>

        <main class="w-full md:w-3/4">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div class="bg-white rounded-lg shadow hover:shadow-xl transition overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1598522328731-155519db1021?auto=format&fit=crop&w=600&q=80" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Snake Plant</h3>
                        <p class="text-green-600 font-bold text-xl">$15.00</p>
                        <a href="https://wa.me/1234567890?text=I want to buy Snake Plant" class="block mt-4 text-center bg-gray-900 text-white py-2 rounded hover:bg-green-600">Buy Now</a>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow hover:shadow-xl transition overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1614594975525-e45190c55d0b?auto=format&fit=crop&w=600&q=80" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Monstera</h3>
                        <p class="text-green-600 font-bold text-xl">$35.00</p>
                        <a href="https://wa.me/1234567890?text=I want to buy Monstera" class="block mt-4 text-center bg-gray-900 text-white py-2 rounded hover:bg-green-600">Buy Now</a>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow hover:shadow-xl transition overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1628543108323-2895f32b8744?auto=format&fit=crop&w=600&q=80" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Aloe Vera</h3>
                        <p class="text-green-600 font-bold text-xl">$10.00</p>
                        <a href="https://wa.me/1234567890?text=I want to buy Aloe Vera" class="block mt-4 text-center bg-gray-900 text-white py-2 rounded hover:bg-green-600">Buy Now</a>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow hover:shadow-xl transition overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1463936575829-25148e1db1b8?auto=format&fit=crop&w=600&q=80" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Cactus Mini</h3>
                        <p class="text-green-600 font-bold text-xl">$8.00</p>
                        <a href="https://wa.me/1234567890?text=I want to buy Cactus Mini" class="block mt-4 text-center bg-gray-900 text-white py-2 rounded hover:bg-green-600">Buy Now</a>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <a href="https://wa.me/1234567890" class="fixed bottom-10 right-10 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 z-50">
        <i class="fa-brands fa-whatsapp text-3xl"></i>
    </a>
    
    <script src="loader.js"></script>

</body>
</html>
