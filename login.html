<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven | Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Added padding to account for the fixed navbar, although pt-28 in main handles vertical centering */
            padding-top: 5rem; 
        }

        /* Background Image */
        .nursery-bg {
            background-image: url("https://images.unsplash.com/photo-1752401961634-3c0f9eee70db?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay */
        .overlay {
            background: rgba(183, 226, 202, 0.65);
        }
    </style>
</head>

<body class="min-h-screen nursery-bg">

    <div class="overlay min-h-screen flex flex-col">

        <div id="navbar-placeholder"></div>
        
        <main class="flex-grow flex items-center justify-center px-4 pt-20 pb-12">
            <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center text-green-700 mb-2">Welcome Back</h2>
                <p class="text-center text-gray-600 mb-8">Sign in to manage your orders and services</p>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div class="text-right">
                        <a href="#" class="text-sm text-green-600 hover:underline">Forgot Password?</a>
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-full font-semibold hover:bg-green-700 transition">
                        Log In
                    </button>

                    <p class="text-center text-sm text-gray-600 border-t pt-4">
                        Donâ€™t have an account?
                        <a href="signup.html" class="text-green-600 font-semibold hover:text-green-700">Sign Up</a>
                    </p>
                </form>
            </div>
        </main>

        <footer class="bg-gray-900 text-white py-6 text-center mt-12">
            <p>&copy; 2024 GreenHaven Nursery. All rights reserved.</p>
        </footer>

        <a href="https://wa.me/1234567890"
           class="fixed bottom-10 right-4 md:right-10 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition">
            <i class="fa-brands fa-whatsapp text-3xl"></i>
        </a>

    </div>

    <script src="loader.js"></script>
</body>
</html>
