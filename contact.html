<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven | Contact Us</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            /* Explicitly setting padding-top to clear space for the fixed navbar */
            padding-top: 5rem; 
        }
    </style>
</head>

<body class="text-gray-800 bg-gray-50 min-h-screen flex flex-col">

    <div id="navbar-placeholder"></div>

    <main class="flex-grow">
        <div class="bg-green-700 text-white py-24 text-center">
            <h1 class="text-4xl font-extrabold">How Can We Help?</h1>
            <p class="mt-2 text-green-100 text-lg">Send us a message or find us on the map below.</p>
        </div>

        <div class="pt-16 pb-20 max-w-7xl mx-auto px-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 bg-white rounded-xl shadow-2xl overflow-hidden">
                
                <div class="p-8 md:p-12">
                    <h3 class="text-2xl font-bold mb-6 text-green-800">Send us a Query</h3>
                    
                    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                            <input type="text" name="name" required class="w-full border-gray-300 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50 transition duration-150">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" name="_replyto" required class="w-full border-gray-300 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50 transition duration-150">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Message</label>
                            <textarea name="message" rows="4" required class="w-full border-gray-300 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50 transition duration-150"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-lg">Send Message</button>
                    </form>
                </div>

                <div class="bg-gray-100 p-8 md:p-12 flex flex-col">
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold mb-6 text-green-800">Our Details</h3>
                        <p class="mb-4 flex items-center text-lg text-gray-700"><i class="fa-solid fa-location-dot text-green-600 w-8"></i> 123 Garden Street, Green City, Earth</p>
                        <p class="mb-4 flex items-center text-lg text-gray-700"><i class="fa-solid fa-phone text-green-600 w-8"></i> +91 12345 67890</p>
                        <p class="mb-4 flex items-center text-lg text-gray-700"><i class="fa-solid fa-envelope text-green-600 w-8"></i> hello@greenhaven.com</p>
                        <a href="https://wa.me/1234567890?text=I have a quick query about your plants." class="inline-flex items-center text-green-600 font-semibold hover:text-green-800 transition mt-4">
                            <i class="fa-brands fa-whatsapp mr-2 text-xl"></i> Chat on WhatsApp
                        </a>
                    </div>
                    
                    <div class="h-64 bg-gray-300 rounded-xl overflow-hidden relative flex-grow">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1522.6186982991666!2d78.47353909774659!3d17.43399450375765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc13203f7e1b5f7%3A0x62a1c0717208d085!2sGreen%20City!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-900 text-white py-10 mt-auto text-center">
        <div class="max-w-7xl mx-auto px-4">
            <p>&copy; 2024 GreenHaven Nursery. All rights reserved.</p>
        </div>
    </footer>

    <a href="https://wa.me/1234567890" class="fixed bottom-10 right-4 md:right-10 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 z-50">
        <i class="fa-brands fa-whatsapp text-3xl"></i>
    </a>
    
    <script src="loader.js"></script> 
</body>
</html>
