    <div class="bg-green-700 text-white py-32 text-center">
        <h1 class="text-4xl font-bold">How Can We Help?</h1>
        <p class="mt-2 text-green-100">Send us a message or find us on the map below.</p>
    </div>

    <div class="pt-16 pb-20 max-w-7xl mx-auto px-4">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 bg-white rounded-xl shadow-2xl overflow-hidden">
            
            <div class="p-8 md:p-12">
                <h3 class="text-2xl font-semibold mb-6">Send us a Query</h3>
                
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                        <input type="text" name="name" required class="w-full border-gray-300 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" name="_replyto" required class="w-full border-gray-300 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea name="message" rows="4" required class="w-full border-gray-300 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">Send Message</button>
                </form>
            </div>

            <div class="bg-gray-100 p-8 md:p-12 flex flex-col">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-6">Our Details</h3>
                    <p class="mb-4 flex items-center text-lg"><i class="fa-solid fa-location-dot text-green-600 w-8"></i> 123 Garden Street, Green City, Earth</p>
                    <p class="mb-4 flex items-center text-lg"><i class="fa-solid fa-phone text-green-600 w-8"></i> +91 12345 67890</p>
                    <p class="mb-4 flex items-center text-lg"><i class="fa-solid fa-envelope text-green-600 w-8"></i> hello@greenhaven.com</p>
                    <a href="https://wa.me/1234567890?text=I have a quick query about your plants." class="inline-flex items-center text-green-600 font-semibold hover:text-green-800 mt-4">
                        <i class="fa-brands fa-whatsapp mr-2 text-xl"></i> Chat on WhatsApp
                    </a>
                </div>
                
                <div class="h-64 bg-gray-300 rounded-lg overflow-hidden relative flex-grow">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.2233913121413!2d77.4051603706222!3d23.25057647493745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42e439297885%3A0x9021042148d95193!2sBhopal%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1689999999999" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
